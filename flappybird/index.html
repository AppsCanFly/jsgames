<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FlappyBird</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <style>
      #muteButton {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: #ff6347;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #muteButton svg {
        width: 24px;
        height: 24px;
        fill: white;
      }
      #muteButton.muted {
        background-color: #555;
      }
      #muteButton.muted svg {
        fill: red;
      }
    </style>
  </head>
  <body>
    <button id="muteButton">
      <svg id="speakerIcon" viewBox="0 0 24 24">
        <path
          d="M3 10v4h4l5 5V5l-5 5H3zm13.5 0c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zm2.5 0c0 2.5-1.5 4.5-3.5 5.5v-11c2 1 3.5 3 3.5 5.5z"
        />
        <path
          id="crossIcon"
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
          style="display: none"
        />
      </svg>
    </button>

    <canvas id="canvas" width="276" height="414"></canvas>

    <script src="game.js"></script>
  </body>
</html>
